<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinador de Animales</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!-- Botón de menú -->
    <button class="menu-button" id="menuButton" onclick="toggleSidebar()">
        <i class="material-icons">menu_book</i>
    </button>

    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <button class="close-button" onclick="closeSidebar()">&times;</button>
        <h2>Lista de Animales</h2>
        <div id="animalListContainer">
            <input type="text" id="search" placeholder="Buscar animal..." oninput="filterList()">
            <ul id="animalList"></ul>
        </div>
        <div id="animalDetailsContainer" style="display: none;">
            <button class="back-button" onclick="showAnimalList()">Atrás</button>
            <h2 id="animalName"></h2>
            <p id="animalDetails"></p>
        </div>
    </div>

    <div class="container">
        <img src="recursos/genio.png" alt="Genio" class="genio">
        <h1>Adivinando el animal</h1>
        <div id="question">Cargando...</div>
        <div class="buttons">
            <button id="yes" onclick="answerYes()">Sí</button>
            <button id="no" onclick="answerNo()">No</button>
            <button id="playAgain" onclick="playAgain()">Volver a jugar</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>

</html>
